{% extends 'base.html' %}
{% load static %}

{% block title %} Update Vocabulary {% endblock %}

{% block content %}

<div class="row match-height">

    <div class="col-lg-4 col-12">
        <div class="card card-transaction">
            <div class="card-header">
                <h4 class="card-title">Update word</h4>
            </div>
            <div class="card-body statistics-body">
                <form class="row" method="POST" action="{% url 'update_vocabulary' vocabulary.id %}">
                    {% csrf_token %}
                    <h5>Word</h5>
                    <input class="form-control col-12" id="word" type="text" name="word" value="{{ vocabulary.word }}" tabindex="1" />

                    <h5 class="pt-2">Define</h5>
                    <input class="form-control col-12" id="define" type="text" name="define" value="{{ vocabulary.define }}" tabindex="1" />

                    <button class="col-12 mt-1 btn btn-primary w-100" tabindex="1">Update</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
