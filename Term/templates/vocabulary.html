{% extends 'base.html' %}
{% load static %}

{% block title %} Vocabulary {% endblock %}

{% block content %}

<div class="row match-height">
    <div class="col-lg-8 col-12">
        <div class="card card-company-table">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Define</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vocabulary in vocabularies %}
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="fw-bolder">{{ vocabulary.word }}</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">{{ vocabulary.define }}</div>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center justify-content-between">
                                            <a class="fw-bolder me-1" href="{% url 'update_vocabulary' vocabulary.id %}">Edit</a>
                                            <a class="fw-bolder me-1" href="{% url 'delete_vocabulary' vocabulary.id %}">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-12">
        <div class="card card-transaction">
            <div class="card-header">
                <h4 class="card-title">Create new word</h4>
            </div>
            <div class="card-body statistics-body">
                <form class="row" method="POST">
                    {% csrf_token %}
                    <h5>Word</h5>
                    <input class="form-control col-12" id="word" type="text" name="word" tabindex="1" />

                    <h5 class="pt-2">Define</h5>
                    <input class="form-control col-12" id="define" type="text" name="define" tabindex="1" />

                    <button class="col-12 mt-1 btn btn-primary w-100" tabindex="1">Create</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
