{% extends 'base.html' %}
{% load static %}

{% block title %}Change password{% endblock %}

{% block content %}
<div>
  <h4 class="pb-2">Change password</h4>
  {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show p-2 col-md-4" role="alert">
      {{ message | safe }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  <form method='post'>
    {% csrf_token%} 
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6"> <label>Old password</label> <input type="password" class="bg-light form-control" name="old_password"> </div>
        </div>

        <div class="row py-2">
            <div class="col-md-6"> <label>New password</label> <input type="password" class="bg-light form-control" name="new_password1"> </div>
        </div>

        <div class="row py-2">
            <div class="col-md-6"> <label>Confirm new password</label> <input type="password" class="bg-light form-control" name="new_password2"> </div>
        </div>
        <div class="py-2 pb-4"> <input class="btn btn-primary mr-3" type="submit" value="Save">
    </div>
  </form>
</div>
{% endblock %}
